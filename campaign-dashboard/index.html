<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campaign Dashboard</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family:-apple-system,BlinkMacSystemFont,sans-serif; margin:0; padding:16px; background:#f6f7f8; }
    h1 { margin-bottom:16px; }
    .card { background:#fff; padding:16px; border-radius:14px; margin-bottom:16px; box-shadow:0 2px 6px rgba(0,0,0,0.08); }
    h2 { margin:0; cursor:pointer; display:flex; justify-content:space-between; align-items:center; }
    .content { margin-top:12px; display:none; }
    .metric { display:flex; justify-content:space-between; padding:8px 0; border-bottom:1px solid #eee; font-size:16px; }
    .metric:last-child { border-bottom:none; }
    a { display:block; padding:10px 0; text-decoration:none; color:#0057ff; font-weight:500; word-break:break-word; }
    .muted { color:#666; font-size:13px; margin-top:8px; }
    .error { color:#b00020; font-size:13px; margin-top:8px; }
  </style>
</head>
<body>

<h1>ðŸ“Š Campaign Dashboard</h1>

<div class="card">
  <h2 onclick="toggleSection('fundraising-content')">Fundraising <span>â–¾</span></h2>
  <div id="fundraising-content" class="content"></div>
  <div id="fundraising-status" class="muted">Loadingâ€¦</div>
</div>

<div class="card">
  <h2 onclick="toggleSection('links-content')">Quick Links <span>â–¾</span></h2>
  <div id="links-content" class="content"></div>
  <div id="links-status" class="muted">Loadingâ€¦</div>
</div>

<script>
const FUNDRAISING_CSV =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vT1Z0IB-xXvYnIk7GnsqFOXdsFB8D7_WfIVMQhCiSmLg_6Ye9mCyTbi6YZgc7HMFIdhdCEAM0I9lcsJ/pub?gid=0&single=true&output=csv";

const LINKS_CSV =
"https://docs.google.com/spreadsheets/d/e/2PACX-1vT1Z0IB-xXvYnIk7GnsqFOXdsFB8D7_WfIVMQhCiSmLg_6Ye9mCyTbi6YZgc7HMFIdhdCEAM0I9lcsJ/pub?gid=1066216552&single=true&output=csv";

function toggleSection(id) {
  const el = document.getElementById(id);
  el.style.display = (el.style.display === "block") ? "none" : "block";
}

function setStatus(id, msg, isError=false) {
  const el = document.getElementById(id);
  el.className = isError ? "error" : "muted";
  el.textContent = msg;
}

function parseCSV(text) {
  // Simple CSV for 2-column sheets; assumes no commas inside cells.
  const rows = text.trim().split("\n").map(r => r.split(","));
  return rows.slice(1).map(r => ({ label: (r[0]||"").trim(), value: (r[1]||"").trim() }));
}

async function fetchViaFunction(csvUrl) {
  const res = await fetch(`/.netlify/functions/sheet?url=${encodeURIComponent(csvUrl)}`);
  if (!res.ok) throw new Error(`Function error: ${res.status}`);
  return await res.text();
}

(async () => {
  try {
    const text = await fetchViaFunction(FUNDRAISING_CSV);
    const data = parseCSV(text);
    const container = document.getElementById("fundraising-content");
    container.innerHTML = "";
    data.forEach(item => {
      if (!item.label) return;
      const div = document.createElement("div");
      div.className = "metric";
      div.innerHTML = `<span>${item.label}</span><strong>${item.value}</strong>`;
      container.appendChild(div);
    });
    setStatus("fundraising-status", data.length ? "Loaded." : "No fundraising rows found.");
  } catch (e) {
    setStatus("fundraising-status", e.message, true);
  }

  try {
    const text = await fetchViaFunction(LINKS_CSV);
    const data = parseCSV(text);
    const container = document.getElementById("links-content");
    container.innerHTML = "";
    data.forEach(item => {
      if (!item.label || !item.value) return;
      const a = document.createElement("a");
      a.href = item.value;
      a.target = "_blank";
      a.rel = "noopener noreferrer";
      a.textContent = item.label;
      container.appendChild(a);
    });
    setStatus("links-status", data.length ? "Loaded." : "No link rows found.");
  } catch (e) {
    setStatus("links-status", e.message, true);
  }
})();
</script>

</body>
</html>
